    <div>
        <form th:action="@{/logout}" method="post">
            <input class="nav" type="submit" value="Выход"/>
        </form>
    </div>

</div>


<div class="tasks">
    <form>
        <input class="buttonForAdd" type="button" value="Добавить задачу" onClick='location.href="/newRecord"'>
    </form>



    <ul style="margin-bottom: 0" th:each="record : ${records}">
        <form class="child" method="post" modelAttribute="CurrentRecordForm" lang="en" name="CurrentRecordForm" path="/">
            <input type="submit" style="background-image: url(https://img.icons8.com/metro/26/000000/edit.png)" class="submit" value=""/>
            <li class="lab" th:text="${record.note}"></li>
            <input path="id" name="id" th:attr="value=${record.id}" type="hidden">

        </form>
        <form class="child" method="POST" modelAttribute="CurrentRecordForm"   lang="en" name="CurrentRecordForm"  action="/toBasket">
            <input path="id" name="id"  type="hidden" th:attr="value=${record.id}">
            <input type="submit" style="background-image: url(https://img.icons8.com/metro/26/000000/trash.png)" class="submit" value="" title="в корзину"/>

        </form>
        <form class="child" method="POST" modelAttribute="CurrentRecordForm"   lang="en" name="CurrentRecordForm"  action="/endTask">
            <input path="id" name="id"  type="hidden" th:attr="value=${record.id}">
            <input type="submit" style="background-image: url(https://img.icons8.com/material/24/000000/task-completed.png)" class="submit" value="" title="Завершено"/>
        </form>

    </ul>
</div>

<div class="menu">
    <h3>Поиск по дате</h3>
    <div class="filter">
        <form method="POST" modelAttribute="SelectRecordsForm"   lang="en" name="SelectRecordsForm"  action="/selectRecord">
            <label for="date1">C</label>
            <input path="firstDate" name="firstDate" type="date" class="formDate" id="date1">
            <br><br>
            <label for="date2">по</label>
            <input path="secondDate" name="secondDate" type="date" class="formDate" id="date2">
            <input class="buttonForDate" type="submit" value="Показать"/>
        </form>
    </div>
    <a class="nav" href="/basket">Корзина</a>
</div>
