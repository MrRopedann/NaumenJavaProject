
<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <!--link rel="stylesheet" href="assets/css/styleForEnter.css"-->
    <!--link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat&display=swap&subset=cyrillic-ext" rel="stylesheet"-->
    <title>Todo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

        .intro {
            width: 100%;
            height: 100vh;
            background: no-repeat ;
            background-size: 100%;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 95%;
            display: flex;
            justify-content: space-between;
            margin: auto;
            height: 10%;
            margin-top: 1%;

        }

        .nav {
            color: black;
            font-weight: 700;
            font-size: 18px;
            text-decoration: none;
            padding: 20px;
        }

        .nav:hover {
            color: #4715cb;
        }

        .logo {
            display: flex;
            font-size: 40px;
            font-weight: 700;
            color: black;
        }

        .info {
            float: left;
            margin-top: 13%;
            margin-left: 4%;
            width: 50%;
        }

        .login,
        .password, .email{
            width: 75%;
            font-size: 100%;
            padding: 2.5%;
            margin: 3%;
        }

        .botton {
            min-width: 20%;
            width: auto;
            font-size: 100%;
            padding: 2.5%;
            margin: 3%;
            color: white;
            font-weight: 500;
            background-color: rgba(16, 15, 15, 0.8);
            border: none;
        }

        .botton:hover {
            background-color: rgba(70, 45, 137, 0.79);
        }

        .lab {
            font-size: 20px;
            font-weight: 600;
            margin: 3%;
        }
    </style>
</head>

<body>
<div class="header">

    <div class="logo">
        ToDo List
    </div>

    <div>
        <a class="nav" href="/help">Как это работает</a>
        <a class="nav" href="/login">Вход</a>
        <a class="nav" href="/registration">Регистрация</a>
    </div>

</div>


<div class="intro">
    <div class="info">
        <div th:if="${isExist}" class="lab">
            Такой логин уже существует.
        </div>
        <form method="POST" modelAttribute="RegistrationForm"   lang="en" name="registrationForm"  action="/registration">

            <input path="email" class="email"       type="text"     placeholder="Введите электронную почту..."
                   name="email" id="email" maxlength="30">

            <input path="login" class="login"       type="text"     placeholder="Введите логин..."
                   name= "login" id="login" maxlength="30">

            <input path="password" class="password" type="password" placeholder="Введите пароль..."
                   name="password" id="pass" maxlength="30">

            <input class="botton" type="submit" value="Регистрация"  id="btn"><br><br>

        </form>
        <!--/*@thymesVar id="form" type="njp.NaumenJavaProject.forms.RegistrationForm"*/-->
        <!--/*@thymesVar id="email" type="java.lang.String"*/-->
        <!--
                    <p th:text="${form.email}"/>    <!--  надо значение по умолчанию, иначе не отображается станица  на гет запросе-->

    </div>
</div>

</body>

</html>
