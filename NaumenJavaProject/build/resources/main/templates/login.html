<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
   <!-- <link rel="stylesheet" href="assets/css/styleForEnter.css">  -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <title>Todo</title>
</head>

<body>
    <div class="header">

        <div class="logo">
            ToDo List
        </div>

        <div>
            <a class="nav" href="/help">Как это работает</a>
            <a class="nav" href="/login">Вход</a>
            <a class="nav" href="/registration">Регистрация</a>
        </div>

    </div>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>


    <div class="intro">
        <div class="info">
            <form th:action="@{/login}" method="post">
                <div><label> User Name : <input type="text" name="username"/> </label></div>
                <div><label> Password: <input type="password" name="password"/> </label></div>
                <div><input type="submit" value="Войти"/></div>
            </form>

            <label class="lab" for="reg">Нет аккаунта?</label>

            <input type="button" class="botton"  value="Создать" id="reg" onClick='location.href="/registration"'  >

        </div>
    </div>

</body>

</html>
