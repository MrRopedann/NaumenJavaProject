<!DOCTYPE HTML>

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <title>Todo</title>
</head>

<body>
    <div class="intro">
    </div>
    <div class="header">

        <div class="logo">
            <img src="http://www.seoded.ru/image/seoded.png" >
            ToDo List
        </div>

        <div>
            <a class="nav" href="/help">Как это работает</a>
            <a class="nav" href="/login">Вход</a>
            <a class="nav" href="/registration">Регистрация</a>
        </div>

    </div>


    <div class="tasks">


        <!--/*@thymesVar id="record" type="njp.NaumenJavaProject.models.Record"*/-->
        <!--/*@thymesVar id="records" type="java.util.List"*/-->
       <div class="bottons">


           <ul th:each="record : ${records}">

               <h5 th:text="${record.note}"></h5>

               <form method="POST" modelAttribute="CurrentRecordForm"   lang="en" name="CurrentRecordForm"  action="/recoverfromBasket">

                   <input path="id" name="id"  type="hidden" th:attr="value=${record.id}">
                   <input type="submit" class="buttonForAction" value="Восстановить">
               </form>


             <form action="#" th:action="@{/deleteRecord}" th:object="${CurrentRecordForm}"method="POST" >
                 <input path="id" name="id"  type="hidden" th:attr="value=${record.id}">
                   <input type="submit" class="buttonForAction" value="Удалить">
             </form>

           </ul>


        </div>



    </div>
